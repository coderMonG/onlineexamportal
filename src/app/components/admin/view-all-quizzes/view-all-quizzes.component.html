<div class="bootstrap-wrapper p-3">
  <div class="row">
    <div class="col-md-3">
      <app-sidebar></app-sidebar>
    </div>
    <div class="col-md-9">
      <mat-card class="my-2">
        <mat-card-content>
          <mat-form-field class="w100" appearance="fill">
            <mat-label>Filter Category Wise</mat-label>
            <mat-select
              (selectionChange)="categoryChanged(filter.value)"
              #filter
            >
              <mat-option value="0">All</mat-option>
              <mat-option *ngFor="let c of categories" [value]="c.id">
                {{ c.title }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </mat-card-content>
      </mat-card>

      <mat-card *ngFor="let q of quizzes" class="mb-2">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{ q.title }}</mat-card-title>
          <mat-card-subtitle> {{ q.category.title }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p>{{ q.content }}</p>
        </mat-card-content>
        <mat-card-action>
          <button
            [routerLink]="['/dashboard/quiz/questions', q.quizId, q.title]"
            mat-stroked-button
          >
            View All Questions
          </button>
          <button class="ml-2" mat-stroked-button color="primary">
            Max Marks {{ q.maxMarks }}
          </button>
          <button class="ml-2" mat-stroked-button color="accent">
            {{ q.numberOfQuestions }} Number of questions
          </button>

          <mat-slide-toggle class="mx-2" name="active" [(ngModel)]="q.active"
            >Plublish Quiz</mat-slide-toggle
          >
        </mat-card-action>
      </mat-card>

      <mat-card>
        <mat-card-content>
          <div class="container text-center mt-2">
            <button
              routerLink="/dashboard/add-quiz"
              mat-fab
              color="accent"
              aria-label="Example icon button with a delete icon"
            >
              <mat-icon>add</mat-icon>
            </button>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
