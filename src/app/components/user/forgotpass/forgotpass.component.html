<div class="bootstrap-wrapper mt-0">
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <mat-card>
          
          

          <h1 class="text-center">Registered Email</h1>

          <form>
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Email</mat-label>
              <input
                required
                name="username"
                type="text"
                matInput
              />
            </mat-form-field>
            
            <div class="container text-center">
              <button type="submit" mat-raised-button color="primary">
                Send OTP
              </button>
              
              <!-- <a  routerLink="/forgotpass" ><br><br><u><b><i>Forgot Password ?</i></b></u></a> -->
            </div>
          </form>
        </mat-card>
      </div>
    </div>
  </div>
</div>
